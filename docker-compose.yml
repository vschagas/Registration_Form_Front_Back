version: '3'

services:
  api:
    build: ./backend
    container_name: api_container
    ports:
      - 3001:3001
    depends_on:
      -database
    volumes:
      - ./backend:/app-back
      - /app-back/node_modules

  database:
    image: mysql:5.7
    container_name: mysql_container
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=password
    volumes:
      - ./misc/:/docker-entrypoint-initdb.d
    platform: linux/x86_64

  web:
    build: ./frontend
    container_name: web_container
    ports:
      - 3000:3000
    volumes:
      - ./frontend:/app-front
      - /app-front/node_modules
    depends_on:
      - api